name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: --health-cmd=pg_isready --health-interval=10s --health-timeout=5s --health-retries=3

      sqlsrv:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: Password123!
        ports:
          - 1433:1433
        options: --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -C -Q 'SELECT 1'" --health-interval=10s --health-timeout=5s --health-retries=5

    strategy:
      fail-fast: true
      matrix:
        php: [8.4, 8.3]
        laravel: [12.*, 11.*]
        database: [sqlite, mysql, pgsql, sqlsrv]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 12.*
            testbench: 10.*
          - laravel: 11.*
            testbench: 9.*
        exclude:
          - laravel: 12.*
            stability: prefer-lowest

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.database }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create SQL Server database
        if: matrix.database == 'sqlsrv'
        run: |
          CONTAINER_ID=$(docker ps --filter "ancestor=mcr.microsoft.com/mssql/server:2022-latest" --format "{{.ID}}")
          for i in {1..30}; do
            docker exec $CONTAINER_ID /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -C -Q "SELECT 1" > /dev/null 2>&1 && break
            echo "Waiting for SQL Server... ($i/30)"
            sleep 2
          done
          docker exec $CONTAINER_ID /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -C -Q "CREATE DATABASE testing"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, bcmath, soap, intl, gd, exif, iconv, fileinfo, pdo_sqlite, pdo_mysql, pdo_pgsql, pdo_sqlsrv, sqlsrv
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        env:
          DB_DRIVER: ${{ matrix.database }}
          DB_HOST: 127.0.0.1
          DB_DATABASE: testing
          DB_USERNAME: ${{ matrix.database == 'mysql' && 'root' || matrix.database == 'pgsql' && 'postgres' || matrix.database == 'sqlsrv' && 'sa' || '' }}
          DB_PASSWORD: ${{ matrix.database == 'mysql' && 'password' || matrix.database == 'pgsql' && 'password' || matrix.database == 'sqlsrv' && 'Password123!' || '' }}
        run: vendor/bin/pest --ci
